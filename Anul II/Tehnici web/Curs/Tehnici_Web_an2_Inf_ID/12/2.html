<html>
<head>

<script language="JavaScript">

var poz = 10;
var dir = 1;

function misca() {

   stil = document.getElementById('miscator').style;

   if (((poz >= 500) && (dir  == 1)) || ((poz <= 10) && (dir == -1))) {
     dir = - dir;
   } 

   poz += dir * 2;                     
   stil.left = poz + "px";
   setTimeout('misca()',50);

}

</script>

</head>
<body onLoad="misca()">
<div id="miscator" style="position:absolute; left:10px; top:10px">
M&#259; plimb, M&#259; plimb
</div>
</body>
</html>
