<html>
<head>
<script type="text/javascript">
//cand mouse-ul este deasupra imaginii
function mouseOver()
{
document.getElementById("b1").src ="poza1.gif";
}
//cand mosue-ul iese de pe imagine
function mouseOut()
{
document.getElementById("b1").src ="poza2.gif";
}
</script>
</head>

<body>
